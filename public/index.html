<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usha Tik - TikTok Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .btn {
      background: #ff0050;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .btn:hover {
      background: #e60045;
    }
  </style>
</head>
<body>
  <h1>Welcome to Usha Tik</h1>
  <p>Plan and share your TikTok posts to go viral!</p>
  
  <button class="btn" onclick="loginWithTikTok()">Login with TikTok</button>

  <script>
  function loginWithTikTok() {
    const clientKey = "YOUR_CLIENT_KEY"; // Replace
    const redirectUri = encodeURIComponent("http://localhost:3000/auth/callback");
    const scope = "user.info.basic,video.upload"; 
    const authUrl = `https://www.tiktok.com/v2/auth/authorize/?client_key=${clientKey}&scope=${scope}&response_type=code&redirect_uri=${redirectUri}`;
    
    window.location.href = authUrl;
  }
</script>
</body>
</html>
